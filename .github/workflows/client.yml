name: Build and deploy client

on:
  push:
    branches: ["master"]
    paths:
      - ".github/workflows/client.yml"
      - "tai-client/**"

env:
  SUBPROJECT_ROOT: "tai-client"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      - name: Install Yarn
        run: npm install -g yarn

      - name: Install dependencies
        run: cd ${{ env.SUBPROJECT_ROOT }} && yarn install --frozen-lockfile

      - name: Build
        run: cd ${{ env.SUBPROJECT_ROOT }} && yarn run build

      - name: Upload generated dist files
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: dist/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    env:
      SERVER_OUTPUT: "/var/www/tai-library-client"

    steps:
      - name: Download generated dist files
        uses: actions/download-artifact@v4
        with:
          name: build
          path: dist

      - name: Move files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          source: "dist/*"
          target: ${{ env.SERVER_OUTPUT }}
          rm: true
