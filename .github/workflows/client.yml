name: Deploy client

on:
  push:
    branches: ["master"]
    paths:
      - ".github/workflows/client.yml"
      - "tai-client/**"

env:
  SUBPROJECT_ROOT: "tai-client"

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      - name: Install Yarn
        run: npm install -g yarn

      - name: Install dependencies
        run: cd $SUBPROJECT_ROOT && yarn install --frozen-lockfile

      - name: Build
        run: cd $SUBPROJECT_ROOT && yarn run build

  deploy:
    runs-on: self-hosted
    needs: build
    env:
      ROOT_PATH: "tai-library-client"

    steps:
      - name: Copy compiled static files
        run: |
          rm -rf /var/www/$ROOT_PATH/*
          rm -rf /var/www/$ROOT_PATH/{*,.[!.]*,..?*} 2> /dev/null
          cp -r $SUBPROJECT_ROOT/dist/* /var/www/$ROOT_PATH/
