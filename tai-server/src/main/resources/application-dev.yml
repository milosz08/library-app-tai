server:
  port: 9674

spring:
  devtools:
    livereload:
      port: 35731
      enabled: false
    restart:
      log-condition-evaluation-delta: false
  datasource:
    url: jdbc:mysql://localhost:9670/library-db
    username: root
    password: admin
  liquibase:
    contexts: lq_dev
  jpa:
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true

logging:
  level:
    root: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

management:
  endpoints:
    web:
      exposure:
        include: "*"

application:
  cors:
    urls:
      - http://localhost:9673
      - http://127.0.0.1:5500
