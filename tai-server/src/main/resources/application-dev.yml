server:
  port: 9674

spring:
  devtools:
    livereload:
      port: 35731
      enabled: false
    restart:
      log-condition-evaluation-delta: false
  datasource:
    url: jdbc:mysql://localhost:9670/library-db
    username: root
    password: admin
  liquibase:
    contexts: lq_dev
  jpa:
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
  mail:
    port: 9672
    username: admin
    password: admin

logging:
  level:
    root: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

management:
  endpoints:
    web:
      exposure:
        include: "*"

application:
  cors:
    urls:
      - http://localhost:9675
  mail:
    from: noreply-dev@tai.miloszgilga.pl
    client-url: http://localhost:9675
