<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${title}"></title>
</head>
<body>

<h2>Witaj, <span th:text="${name}"></span>!</h2>

<p>Aby odzyskać hasło do Twojego konta przeklej lub przepisz token:</p>
<p><strong th:text="${token}"></strong></p>
<p>w odpowiednie pole lub kliknij link:</p>
<p><a th:href="${changePasswordLink}" th:text="${changePasswordLink}"></a></p>
<p>
  Czas, po którym token ulegnie wygaśnięciu&nbsp;<strong th:text="${tokenExpiration}"></strong>.
</p>

<hr>
<i>Czas serwera (UTC): <span th:text="${now}"></span></i>

</body>
</html>
