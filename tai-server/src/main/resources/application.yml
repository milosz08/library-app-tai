server:
  servlet:
    session:
      cookie:
        http-only: true
        same-site: strict
        name: ${application.session.cookie.name}
        max-age: ${server.servlet.session.timeout}
      tracking-modes: cookie
      timeout: 3600
    encoding:
      enabled: true
      charset: UTF-8
      force: true

spring:
  mvc:
    log-resolved-exception: false
  main:
    banner-mode: off
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  liquibase:
    database-change-log-lock-table: _liquibase_changelog_lock
    database-change-log-table: _liquibase_changelog
    change-log: classpath:/db/changelog/db.changelog-master.xml
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        physical_naming_strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy

application:
  session:
    cookie:
      name: JSESSIONID
  locale: pl
  ota:
    length: 10
    activate-expired-min: 10
    password-expired-hours: 24
  first-password:
    length: 20
